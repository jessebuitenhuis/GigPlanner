<!DOCTYPE html>
<html ng-app="gigPlanner">
<head lang="en">
    <meta charset="UTF-8">
    <title>GigPlanner</title>
    <link rel="stylesheet" href="styles/vendor.css" />
</head>
<body ng-controller="ApplicationController">

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a ui-sref="dashboard" class="navbar-brand">GigPlanner</a>
        </div>
        <ul class="nav navbar-nav">
            <li ui-sref-active="active"><a ui-sref="users">Users</a></li>
            <li ui-sref-active="active"><a ui-sref="bands">Bands</a></li>
            <li ui-sref-active="active"><a ui-sref="events">Events</a></li>
        </ul>
        <ul class=" nav navbar-nav navbar-right" ng-switch="account.isLoggedIn()">
            <li ui-sref-active="active" ng-switch-when="false"><a ui-sref="login">Login</a></li>
            <li ng-switch-when="true"><a><strong><img src="{{account.user.avatar}}" width="15" height="15"> {{ account.user.name.full }}</strong></a></li>
            <li ui-sref-active="active" ng-switch-when="true"><a href ng-click="account.logout()">Logout</a></li>
        </ul>
    </div>
</nav>

<div ui-view class="container"></div>

<script src="scripts/vendor.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
