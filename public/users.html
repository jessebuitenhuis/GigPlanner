<h1>Users</h1>

<form class="form-inline" ng-submit="addUser(newUser)" name="addUserForm">
    <div class="form-group">
        <label for="name">Naam</label>
        <input type="text" ng-model="newUser.name" class="form-control" id="name" placeholder="John Doe" required>
    </div>
    <div class="form-group">
        <label for="age">Leeftijd</label>
        <input type="number" ng-model="newUser.age" class="form-control" id="age" placeholder="15" required>
    </div>
    <button type="submit" ng-disabled="addUserForm.$invalid">Add User</button>
</form>
<br/>

<table class="table table-striped table-hover">
    <tr>
        <th>Naam</th>
        <th>Leeftijd</th>
        <th>Verwijder</th>
    </tr>
    <tr ng-repeat="user in users">
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td><button ng-click="deleteUser(user)">Delete</button></td>
    </tr>
</table>
