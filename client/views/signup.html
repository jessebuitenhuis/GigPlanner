<h2>Sign up</h2>

<p>
    <small>Or sign in with <a href="/auth/facebook">Facebook</a></small><br/>
    <small>Already have an account? <a ui-sref="login">Login here</a></small>
</p>

<form novalidate ng-submit="signup()" class="form-horizontal" name="signupForm">
    <div class="alert alert-warning" ng-if="signupError">{{ signupError }}</div>
    <div class="form-group">
        <label for="email" class="col-sm-2">Email (login):</label>
        <div class="col-sm-10">
            <input type="email" id="email" name="email" ng-model="user.email" class="form-control" required>
        </div>
    </div>
    <div class="alert alert-warning" ng-if="signupForm.$submitted && signupForm.email.$invalid">Emailaddress is invalid</div>

    <div class="form-group">
        <label for="firstName" class="col-sm-2">First name:</label>
        <div class="col-sm-10">
            <input type="text" id="firstName" name="firstName" ng-model="user.name.first" class="form-control" required>
        </div>
    </div>
    <div class="alert alert-warning" ng-if="signupForm.$submitted && signupForm.firstName.$invalid">First name is required</div>
    <div class="form-group">
        <label for="middleName" class="col-sm-2">Middle name:</label>
        <div class="col-sm-10">
            <input type="text" id="middleName" name="middleName" ng-model="user.name.middle" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2">Last name:</label>
        <div class="col-sm-10">
            <input type="text" id="lastName" name="lastName" ng-model="user.name.last" class="form-control" required>
        </div>
    </div>
    <div class="alert alert-warning" ng-if="signupForm.$submitted && signupForm.lastName.$invalid">Last name is required</div>
    <div class="form-group">
        <label for="password" class="col-sm-2">Password:</label>
        <div class="col-sm-10">
            <input type="password" id="password" name="password" ng-model="user.password" class="form-control" required>
        </div>
    </div>
    <div class="alert alert-warning" ng-if="signupForm.$submitted && signupForm.password.$invalid">Password is required</div>

    <div class="form-group">
        <label for="confirmPassword" class="col-sm-2">Confirm password:</label>
        <div class="col-sm-10">
            <input type="password" id="confirmPassword" name="confirmPassword" ng-model="user.confirmPassword" class="form-control" confirm-value="user.password">
        </div>
    </div>
    <div class="alert alert-warning" ng-if="signupForm.$submitted && signupForm.confirmPassword.$invalid">Passwords should match</div>

    <input type="submit" value="Login" >
</form>
