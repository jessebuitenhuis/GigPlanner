<ol class="breadcrumb">
    <li><a ui-sref="dashboard">Home</a></li>
    <li><a ui-sref="users">Users</a></li>
    <li class="active">{{ user.name.full }}</li>
</ol>


<h1>{{ user.name.full }}</h1>

<form class="form-horizontal" name="editUserForm" ng-submit="user.$update()">
    <div class="form-group">
        <label for="first-name" class="col-sm-2">Naam</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.name.first" class="form-control" id="first-name" placeholder="John" required>
        </div>
    </div>
    <div class="form-group">
        <label for="middle-name" class="col-sm-2">Tussen</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.name.middle" class="form-control" id="middle-name" placeholder="the" size="5">
        </div>
    </div>
    <div class="form-group">
        <label for="last-name" class="col-sm-2">Achternaam</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.name.last" class="form-control" id="last-name" placeholder="Doe" required>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2">Email</label>
        <div class="col-sm-10">
            <input type="email" ng-model="user.email" class="form-control" id="email" placeholder="me@hotmail.com" required>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2">Wijzig password</label>
        <div class="col-sm-10">
            <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="***" >
        </div>
    </div>
    <button type="submit" ng-disabled="editUserForm.$invalid">Save</button>
</form>
