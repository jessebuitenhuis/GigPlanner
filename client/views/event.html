<ol class="breadcrumb">
    <li><a ui-sref="dashboard">Home</a></li>
    <li><a ui-sref="events">Events</a></li>
    <li class="active">{{ event.name }}</li>
</ol>


<h1>{{ event.name }}</h1>

<form class="form-horizontal" name="editEventForm" ng-submit="event.$update()">
    <div class="form-group">
        <label for="name" class="col-sm-2">Naam</label>
        <div class="col-sm-10">
            <input type="text" ng-model="event.name" class="form-control" id="name" placeholder="Lowlands" required>
        </div>
    </div>
    <div class="form-group">
        <label for="date" class="col-sm-2">Datum</label>
        <div class="col-sm-10">
            <input type="date" ng-model="event.date" class="form-control" id="date" required>
        </div>
    </div>
    <button type="submit" ng-disabled="editEventForm.$invalid">Save</button>
</form>
