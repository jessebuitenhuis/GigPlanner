<ol class="breadcrumb">
    <li><a ui-sref="dashboard">Home</a></li>
    <li class="active">Events</li>
</ol>

<h1>Events</h1>

<form class="form-inline" ng-submit="addEvent(newEvent)" name="addEventForm">
    <div class="form-group">
        <label for="name">Naam</label>
        <input type="text" ng-model="newEvent.name" class="form-control" id="name" placeholder="The Big Event" required>
    </div>
    <div class="form-group">
        <label for="date">Datum</label>
        <input type="date" ng-model="newEvent.date" class="form-control" id="date" required>
    </div>
    <button type="submit" ng-disabled="addEventForm.$invalid">Add Event</button>
</form>
<br/>

<table class="table table-striped table-hover">
    <tr>
        <th>Naam</th>
        <th>Datum</th>
        <th>Verwijder</th>
    </tr>
    <tr ng-repeat="event in events">
        <td><a ui-sref="event({id:event._id})">{{ event.name }}</a></td>
        <td>{{ event.date | date:'d MMMM yyyy' }}</td>
        <td><button ng-click="deleteEvent(event)">Delete</button></td>
    </tr>
</table>
